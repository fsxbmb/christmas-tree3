<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree - Robust Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --cream: #fceea7; }
        body { margin: 0; background-color: #000; color: var(--cream); font-family: 'Times New Roman', serif; overflow: hidden; user-select: none; }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; transition: opacity 0.8s ease; }
        .spinner { width: 40px; height: 40px; border: 2px solid transparent; border-top: 1px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #loader-text { margin-top: 20px; letter-spacing: 4px; font-size: 12px; color: var(--gold); text-align: center; max-width: 80%; line-height: 1.6; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; transition: opacity 0.5s ease; }
        h1 { position: absolute; top: 5%; width: 100%; text-align: center; font-family: 'Cinzel', serif; font-size: clamp(28px, 6vw, 56px); background: linear-gradient(to bottom, #ffffff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        .upload-wrapper { position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); text-align: center; pointer-events: auto; }
        .btn-upload { padding: 12px 24px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid var(--gold); color: var(--gold); cursor: pointer; letter-spacing: 2px; }
        .hint { margin-top: 10px; font-size: 10px; opacity: 0.6; }
        #webcam { position: fixed; bottom: 10px; right: 10px; width: 160px; height: 120px; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p id="loader-text">PREPARING HOLIDAY MAGIC...</p>
    </div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        <div class="upload-wrapper">
            <button class="btn-upload" onclick="document.getElementById('file-input').click()">ADD MEMORIES</button>
            <div class="hint">Press 'H' to Hide UI | Hand Gestures Auto-Detect</div>
            <input type="file" id="file-input" hidden accept="image/*">
        </div>
    </div>

    <video id="webcam" autoplay playsinline></video>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { HandLandmarker, FilesetResolver } from '@mediapipe/tasks-vision';

        // 环境检测
        if (window.location.protocol === 'file:') {
            document.getElementById('loader-text').innerHTML = "⚠️ 运行提示：<br>检测到通过文件双击打开。请使用 VS Code Live Server 或将文件上传到服务器运行，否则浏览器将拦截 JS 模块。";
            throw new Error("Local file protocol not supported for ES Modules.");
        }

        const STATE = { MODE: 'TREE', focusTarget: null, lastTime: 0 };
        const mainGroup = new THREE.Group();
        const particles = [];

        async function init() {
            try {
                // 1. 初始化 Three.js 基础场景 (最优先，不依赖网络)
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 2, 50);

                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.toneMapping = THREE.ReinhardToneMapping;
                renderer.toneMappingExposure = 2.0;
                document.body.appendChild(renderer.domElement);
                scene.add(mainGroup);

                // 2. 简易粒子生成 (确保哪怕网络断了也能看)
                const geo = new THREE.BoxGeometry(0.3, 0.3, 0.3);
                const mat = new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 0.8 });
                for(let i=0; i<1500; i++) {
                    const mesh = new THREE.Mesh(geo, mat);
                    const t = i / 1500;
                    mesh.userData = {
                        treePos: new THREE.Vector3(Math.cos(t * 50) * (1-t) * 8, t * 25 - 10, Math.sin(t * 50) * (1-t) * 8),
                        scatterPos: new THREE.Vector3((Math.random()-0.5)*40, (Math.random()-0.5)*40, (Math.random()-0.5)*40)
                    };
                    mainGroup.add(mesh);
                    particles.push(mesh);
                }

                const light = new THREE.PointLight(0xffffff, 200);
                light.position.set(10, 10, 10);
                scene.add(light);
                scene.add(new THREE.AmbientLight(0xffffff, 0.5));

                // 后期处理
                const composer = new EffectComposer(renderer);
                composer.addPass(new RenderPass(scene, camera));
                const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.5, 0.4, 0.85);
                composer.addPass(bloom);

                // 3. 动画循环
                function animate() {
                    requestAnimationFrame(animate);
                    particles.forEach(p => {
                        const target = STATE.MODE === 'TREE' ? p.userData.treePos : p.userData.scatterPos;
                        p.position.lerp(target, 0.05);
                    });
                    composer.render();
                }
                animate();

                // 4. 隐藏加载屏
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').remove(), 800);

                // 5. 后台静默加载 CV (不成功也不影响看树)
                initCV();

            } catch (err) {
                console.error(err);
                document.getElementById('loader-text').innerText = "GPU Initialization Error. Please use Chrome/Edge.";
            }
        }

        async function initCV() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task", delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                
                const video = document.getElementById('webcam');
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                function predict() {
                    if (video.currentTime !== STATE.lastTime) {
                        STATE.lastTime = video.currentTime;
                        const results = handLandmarker.detectForVideo(video, performance.now());
                        if (results.landmarks && results.landmarks[0]) {
                            const lm = results.landmarks[0];
                            // 简单的手势逻辑：食指高度
                            STATE.MODE = lm[8].y < lm[6].y ? 'SCATTER' : 'TREE';
                            mainGroup.rotation.y = (lm[0].x - 0.5) * 2;
                        }
                    }
                    requestAnimationFrame(predict);
                }
                predict();
            } catch (e) {
                console.warn("CV disabled: ", e.message);
            }
        }

        window.addEventListener('keydown', (e) => {
            if(e.key.toLowerCase() === 'h') document.getElementById('ui-layer').style.opacity = document.getElementById('ui-layer').style.opacity === '0' ? '1' : '0';
        });

        init();
    </script>
</body>
</html>
